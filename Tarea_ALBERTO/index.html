<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetflixClone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-brand">
            <h1>NetflixClone</h1>
        </div>
        <div class="nav-menu">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Buscar películas...">
                <i class="fas fa-search"></i>
            </div>
            <select id="genero" class="filter-select">
                <option value="todos">Todos los géneros</option>
            </select>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero">
        <div class="hero-content">
            <h2 id="hero-title">Películas Destacadas</h2>
            <p id="hero-description">Descubre nuestras mejores películas</p>
            <button class="play-btn">
                <i class="fas fa-play"></i> Reproducir
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <section class="featured-section">
            <h2>Películas Destacadas</h2>
            <div class="movie-slider" id="featured-movies"></div>
        </section>

        <section class="movies-section">
            <h2>Todas las Películas</h2>
            <div class="movie-grid" id="all-movies"></div>
        </section>

        <section class="genres-section">
            <h2>Géneros</h2>
            <div class="genre-grid"></div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>© 2025 NetflixClone. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="script.js"></script>
</body>
</html>
